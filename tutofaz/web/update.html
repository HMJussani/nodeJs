<body>
    <div class="title">
        <h1>Editando um Tutorial</h1>
        <a href="index.html">Voltar</a>
    </div>
    <div class="bodyTuto">
        Título: <input type="text" name="titulo" id="title" required /><br />
        Índice: <input class="interacao" type="number" name="interacao" id="interacao" min="1" /><br />
        Sub-título: <input type="text" name="subtitulo" id="subtitle" required /><br />
        Roteiro:<br />
        <textarea type="text" name="roteiro" id="roteiro" rows="6" cols="50"></textarea>
        <br />
        <button class="btn" onclick="updateHtml()">Alterar</button>
        <button class="btn" onclick="removeHtml()">Remover</button>
    </div>
